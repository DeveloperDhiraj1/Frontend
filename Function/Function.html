<!DOCTYPE html>
<html lang="en">
<head>
    <title>Function</title>
</head>
<body>
    <script>
        function large(num1,num2){
            if(num1>num2){
                return num1;
            }else{
                return num2;
            }
        }
        console.log(large(45,76))
    </script>
</body>
